<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="confirmed.html" align="center">
      <h1 align="center">Create an account</h1>
      <fieldset>
        <legend text-align="center">Your personal information</legend>
        <table align="center">
          <tr>
            <td>Your Name</td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td>Your Phone:</td>
            <td><input type="text" required /></td>
          </tr>
        </table>
      </fieldset>
      <br />
      <fieldset>
        <legend>Course Information</legend>
        <table align="center">
          <tr>
            <td align="left" colspan="2">
              <br />
              Choose the training program:
              <br />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <select>
                <option>HTML Basic Course</option>
                <option>CSS Basic Course</option>
                <option>JavaScript Intro</option>
              </select>
              <br />
              <br />
            </td>
          </tr>
          <tr>
            <td colspan="2">Choose Training Time</td>
          </tr>
          <tr>
            <td colspan="2">
              <select>
                <optgroup label="Morning Class">
                  <option>9:00</option>
                  <option>11:00</option>
                </optgroup>
                <optgroup label="Evening Class">
                  <option>18:00</option>
                  <option>20:00</option>
                </optgroup>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </fieldset>
      <br />
      <table align="center">
        <tr>
          <td><input type="checkbox" required />&nbsp;</td>
          <td>
            <p>
              I accept <a href="terms.html" target="_blank">Terms</a> and
              Conditions
            </p>
          </td>
        </tr>
      </table>
      <br />
      <button>APPLY</button>
    </form>
  </body>
</html>
